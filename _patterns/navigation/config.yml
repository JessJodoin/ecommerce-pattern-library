title: "Navigation"
description: |
  These are all the types of navigations found on the site, including the main navigation, as well as the navigations that are not part of the header or footer.

patterns:
  main-nav:
    title: "Main Navigation"
    description: |
      This is the main navigation of the website. It should be used on a black background in the header, across the entire site.
  tool-bar:
    title: "Tool Bar Navigation"
    description: |
      This is the tool bar. It is located at the top of the header on every page.
    fields:
      - name: number
        type: number
        example: "2"
  product-filters:
    title: "Product Filters"
    description: |
      This is the product filters. It should not be used on the main website page or the checkout pages, and should only be used on pages that showcase the various products available for sale.
    fields:
      - name: icon
        type: image
        example: "icons.svg#right-arrow"
  page-nav:
    title: "Page Navigation"
    description: |
      This is the page navigation. This should be used on the main products pages and the category pages, or any page that showcases a list of individual products in cards. It should be located at the bottom right of the page above the footer.
    fields:
      - name: arrow-l
        type: image
        example: "icons.svg#left-arrow"
      - name: arrow-r
        type: image
        example: "icons.svg#right-arrow"
  social-nav:
    title: "Social Media Navigation"
    description: |
      This is the social navigation buttons. These buttons link to external sites for the social media pages. It is used in the footer only.
    fields:
      - name: facebook
        type: image
        example: "icons.svg#facebook"
      - name: twitter
        type: image
        example: "icons.svg#twitter"
      - name: pinterest
        type: image
        example: "icons.svg#pinterest"
  footer-nav:
    title: "Footer Navigation"
    description: |
      This is the footer navigation. It is to be used in the footer only, across the website.
    fields:
      - name: "href-new"
        type: string
        example: "/products-new-arrivals.html"
      - name: "href-shop"
        type: string
        example: "/products.html"
      - name: "href-sale"
        type: string
        example: "/product-sale.html"
      - name: "href-collect"
        type: string
        example: "/products-collectibels.html"
      - name: "href-men"
        type: string
        example: "/products-mens.html"
      - name: "href-wo"
        type: string
        example: "/product-womens.html"
      - name: "href-kids"
        type: string
        example: "/products-kids.html"
      - name: "href-shirt"
        type: string
        example: "/products-collectibels.html"
      - name: "href-pants"
        type: string
        example: "/products-mens.html"
      - name: "href-hood"
        type: string
        example: "/product-womens.html"
      - name: "href-acc"
        type: string
        example: "/products-kids.html"

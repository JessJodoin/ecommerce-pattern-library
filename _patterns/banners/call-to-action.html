<section class="hero-banner relative">
  <div class="hero-content center-text island-2">
    <div class="gutter-1-2 pad-t wrapper pad-b">
      <div class="">
        <h1 class="exa push-0 pad-b-1-2">{{include.title}}</h1>
        <p class="mega push-0 pad-b-1-4">{{include.details}}</p>
      </div>

      {% if include.button_url %}
        <div class="pad-t push">
          {% pattern buttons/animated-icon title=include.button_title image="icons.svg#cart-icon" url=include.button_url %}
        </div>
      {% endif %}
    </div>
  </div>
</section>

<div class="card sale-card unit-content-distribute relative">
  <div class="sale-icon">
    <i class="icon 1-32 absolute">
      <svg><use xlink:href="/images/{{include.icon}}" /></svg>
    </i>
  </div>
  <a class="hover-box block crop content-fill unit-content-distribute" href="{{include.url}}">
    <div class="embed embed-3by2">
      <img class="hover-box-img embed-item img-flex" src="/images/{{include.image}}" alt="">
    </div>

    <div class="hover-box-caption gutter pad-t w-1 content-fill unit-content-distribute">
      <h3 class="push-1-4">{{include.title}}</h3>
      <p class="">{{include.term}}</p>
    </div>
  </a>
</div>

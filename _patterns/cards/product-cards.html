<div class="card">
  <a class="hover-box block crop" href="{{include.prod-card.url}}" tabindex="0">
    <div class="embed embed-3by2 hover-box-embed crop">
      <img class="hover-box-img embed-item img-flex" src="/images/{{include.prod-card.image}}" alt="{{include.prod-card.alt}}">
    </div>

    <div class="grid hover-box-caption gutter pad-t pad-b content-fill">
      <h3 class="unit xs-1 s-1 m-2-3 l-3-4 kilo push-1-4">{{include.prod-card.title}}</h3>
      <p class="unit xs-1 s-1 m-1-3 l-1-4 milli prod-price push-1-8">&#36 {{include.prod-card.price}}</p>
    </div>
  </a>
</div>

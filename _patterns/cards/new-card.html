<div class="card sale-card relative">
  <a class="hover-box block crop" href="{{include.url}}" tabindex="0">
    <div class="embed embed-3by2 hover-box-embed crop">
      <img class="hover-box-img embed-item img-flex" src="/images/{{include.image}}" alt="{{include.alt}}">
    </div>

    <div class="sale-icon ">
      <i class="icon i-96">
        <svg><use xlink:href="/images/{{include.icon}}" /></svg>
      </i>
    </div>

    <div class="grid hover-box-caption gutter pad-t pad-b content-fill">
      <h3 class="unit xs-1 s-1 m-2-3 l-3-4 kilo push-1-4">{{include.title}}</h3>
      <div class="unit xs-1 s-1 m-1-3 l-1-4">
        <p class="milli prod-price push-1-8">&#36 {{include.term}}</p>
      </div>
    </div>
  </a>
</div>

<nav class="relative side-nav">
  <button>Filters</button>

  <div>
    {% for menu in site.data.filters %}
      <button>{{menu.name}}</button>
      {% if menu.items %}
        <ul>
          {% for item in menu.items %}
          <li><a href="#">{{item}}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endfor %}
  </div>
</nav>

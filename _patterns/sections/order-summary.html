<div class="island order-summ">
  <h3>Order Summary</h3>

  <div class="micro">
    <dl class="grid">
      <dt class="unit xs-3-4 s-4-5 m-4-5 l-4-5">Subtotal</dt>
      <dd class="unit xs-1-4 s-1-5 m-1-5 l-1-5">&#36 {{include.subtotal}}</dd>

      <dt class="unit xs-3-4 s-4-5 m-4-5 l-4-5 push">Est. Shipping &amp; Handling</dt>
      <dd class="unit xs-1-4 s-1-5 m-1-5 l-1-5">&#36 {{include.snh}}</dd>

      <dt class="unit xs-3-4 s-4-5 m-4-5 l-4-5">Est. Sales Tax</dt>
      <dd class="unit xs-1-4 s-1-5 m-1-5 l-1-5">&#36 {{include.tax}}</dd>
    </dl>
  </div>

  <hr class="order-hr">

  <div class="push-1-2">
    <dl class="grid">
      <dt class="unit xs-3-4 s-4-5 m-4-5 l-4-5 bold">Total</dt>
      <dd class="unit xs-1-4 s-1-5 m-1-5 l-1-5 bold">&#36 {{include.total}}</dd>
    </dl>
  </div>

  <div class="push-0">
    <p class="push-1-2 kilo order-info">Your credit card will not be charged until your order has shipped unless it is part of a subscription program.</p>
  </div>
</div>

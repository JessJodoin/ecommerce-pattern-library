<section class="hero-banner crop">
  <div class="embed embed-16by9">
    <img class="img-flex embed-item" src="/images/{{include.image}}" alt="">
  </div>

  <div class="hero-content gutter-2">
    <div class="gutter-1-2 pad-t pad-b">
      <div class="wrapper">
        <h1 class="exa bold push-1-4">{{include.title}}</h1>
        <p class="pad-t-1-2 mega push-0 pad-b-1-2">{{include.details}}</p>
      </div>

      <div class="ib">
        {% pattern buttons/animated-icon title="Shop New Arrivals" image="icons.svg#cart-icon" %}
      </div>
    </div>
  </div>
</section>

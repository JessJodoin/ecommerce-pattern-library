<section class="hero-banner relative">
  <div class="img-banner embed embed-3by1">
    <img class="img-flex embed-item" src="/images/{{include.image}}" alt="">
  </div>

  <div class="hero-content center-text">
    <div class="gutter-1-2 pad-t wrapper pad-b">
      <div class="">
        <h1 class="exa push-0 pad-b-1-2">{{include.title}}</h1>
        <p class="mega push-0 pad-b-1-2">{{include.details}}</p>
      </div>

      <div class="pad-t push">
        {% pattern buttons/animated-icon title="Shop New Arrivals" image="icons.svg#cart-icon" %}
      </div>
    </div>
  </div>
</section>

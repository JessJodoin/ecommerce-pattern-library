<div class="card unit-content-distribute content-fill">
  <a class="hover-box block crop content-fill" href="{{include.data.url}}" tabindex="0">
    <div class="embed embed-3by2 hover-box-embed crop">
      <img class="hover-box-img embed-item img-flex" src="{{include.data.image1}}" alt="{{include.data.image1-alt}}">
    </div>

    <div class="grid hover-box-caption gutter pad-t pad-b content-fill">
      <h3 class="unit xs-1 s-1 m-2-3 l-3-4 milli push-1-4">{{include.data.name}}</h3>
      <p class="unit xs-1 s-1 m-1-3 l-1-4 micro prod-price push-1-8">&#36 {{include.data.price}}</p>
    </div>
  </a>
</div>

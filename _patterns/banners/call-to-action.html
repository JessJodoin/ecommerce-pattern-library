<section class="bg">
  <div class="img media crop">
    <img class="img-flex" src="/images/{{include.image}}" alt="">
  </div>

  <div class="content">
    <div class="grid grid-middle gutter-1-2 pad-t wrapper pad-b">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <h1 class="yotta bold push-0 pad-b-1-2">{{include.title}}</h1>
        <p class="push-0 pad-b-1-2">{{include.details}}</p>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        {% pattern buttons/ghost title="Add To Cart" %}
      </div>
    </div>
  </div>
</section>
